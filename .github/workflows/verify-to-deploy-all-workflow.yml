# Workflow - Verify and Publish to GitHub Packages for All
name: verify-to-deploy-all-workflow

on:
  workflow_dispatch:
    branches: [ main ]
    inputs:
      skip-verify:
        description: skip verify?
        required: true
        type: boolean
        default: false

jobs:
  verify-all:
    if: ${{ !inputs.skip-verify }}
    uses: ./.github/workflows/verify-all-workflow.yml
    secrets: inherit

  deploy-all:
    if: ${{ !failure() }}
    uses: ./.github/workflows/deploy-all-workflow.yml
    secrets: inherit
